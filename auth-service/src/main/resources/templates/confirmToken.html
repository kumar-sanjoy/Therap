<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6; /* Light gray background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
  </style>
</head>
<body>
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200 text-center">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Email Confirmation</h2>

  <!-- Message Display Area -->
  <!-- This div will be shown if a 'message' attribute is present in the model -->
  <div th:if="${message}"
       th:classappend="${messageType == 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'}"
       class="border px-4 py-3 rounded-lg relative mb-8" role="alert">
    <span th:text="${message}" class="block sm:inline font-medium"></span>
    <!-- Close button for the message -->
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="this.parentElement.style.display='none';">
                <svg class="fill-current h-6 w-6 text-gray-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.697l-2.651 3.152a1.2 1.2 0 1 1-1.697-1.697l3.152-2.651-3.152-2.651a1.2 1.2 0 1 1 1.697-1.697L10 8.303l2.651-3.152a1.2 1.2 0 1 1 1.697 1.697L11.697 10l3.152 2.651a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
  </div>

  <p class="text-gray-600 mb-6">
    Thank you for confirming your email. You can now log in to your account.
  </p>

  <!-- Link to Login Page -->
  <a th:href="@{/login}"
     class="inline-flex items-center justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105">
    Go to Login
  </a>
</div>
</body>
</html>
