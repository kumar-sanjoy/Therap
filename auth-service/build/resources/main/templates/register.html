<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        /* Custom styling for focus states if needed, though Tailwind does most of it */
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.45); /* Indigo-500 equivalent focus ring */
        }
    </style>
</head>
<body>
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border border-gray-200">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
    <p class="text-center text-gray-600 mb-8">Join us to start your journey!</p>

    <!-- Message Display Area -->
    <!-- This div will be shown if a 'message' attribute is present in the model -->
    <div th:if="${message}"
         th:classappend="${#strings.contains(message, 'successfully') ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'}"
         class="border px-4 py-3 rounded-lg relative mb-6" role="alert">
        <span th:text="${message}" class="block sm:inline"></span>
        <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="this.parentElement.style.display='none';">
                <svg class="fill-current h-6 w-6 text-gray-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.697l-2.651 3.152a1.2 1.2 0 1 1-1.697-1.697l3.152-2.651-3.152-2.651a1.2 1.2 0 1 1 1.697-1.697L10 8.303l2.651-3.152a1.2 1.2 0 1 1 1.697 1.697L11.697 10l3.152 2.651a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
    </div>


    <!-- Thymeleaf Form -->
    <!-- th:object="${user}" binds this form to a 'User' object passed from the controller. -->
    <!-- th:action="@{/register}" specifies the URL for form submission relative to the context path. -->
    <!-- th:method="post" sets the HTTP method. -->
    <form th:action="@{/register}" th:object="${user}" th:method="post" class="space-y-6">
        <!-- Username Field -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <!-- th:field="*{username}" binds this input directly to the 'username' property of the 'user' object. -->
            <input
                    type="text"
                    id="username"
                    th:field="*{username}"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                    placeholder="Enter your username"
            >
            <!-- Display field-specific errors if available (from backend validation) -->
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <!-- th:field="*{email}" binds this input directly to the 'email' property of the 'user' object. -->
            <input
                    type="email"
                    id="email"
                    th:field="*{email}"
                    required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                    placeholder="you@example.com"
            >
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- Password Field -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <!-- th:field="*{password}" binds this input directly to the 'password' property of the 'user' object. -->
            <input
                    type="password"
                    id="password"
                    th:field="*{password}"
                    required
                    minlength="6"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                    placeholder="••••••••"
            >
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- Confirm Password Field (This field is for client-side validation only, not bound to th:object) -->
        <!-- The actual password confirmation should ideally be done server-side as well. -->
        <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required
                    minlength="6"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                    placeholder="••••••••"
            >
            <p id="password_match_error" class="text-red-600 text-sm mt-1 hidden">Passwords do not match.</p>
        </div>


        <!-- Submit Button -->
        <div>
            <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105"
            >
                Register
            </button>
        </div>
    </form>

    <p class="mt-8 text-center text-sm text-gray-600">
        Already have an account?
        <a th:href="@{/login}" class="font-medium text-indigo-600 hover:text-indigo-500">Log in here</a>
    </p>
</div>

<script>
    // Simple client-side password matching validation
    const passwordField = document.getElementById('password');
    const confirmPasswordField = document.getElementById('confirm_password');
    const passwordMatchError = document.getElementById('password_match_error');
    const form = document.querySelector('form');

    function validatePasswords() {
        if (passwordField.value !== confirmPasswordField.value) {
            passwordMatchError.classList.remove('hidden');
            confirmPasswordField.setCustomValidity("Passwords do not match"); // Prevents form submission
        } else {
            passwordMatchError.classList.add('hidden');
            confirmPasswordField.setCustomValidity(""); // Allows form submission
        }
    }

    passwordField.addEventListener('keyup', validatePasswords);
    confirmPasswordField.addEventListener('keyup', validatePasswords);

    // Ensure validation runs on submit too, and prevent default if client-side validation fails
    form.addEventListener('submit', function(event) {
        validatePasswords();
        if (!form.checkValidity()) {
            event.preventDefault(); // Stop submission if native HTML5 validation or custom validity fails
        }
    });

    // Function to show a custom message box instead of alert()
    function showCustomMessage(message, isSuccess) {
        const messageContainer = document.querySelector('[th\\:if="${message}"]'); // Select by attribute presence
        if (messageContainer) {
            messageContainer.querySelector('span:first-child').textContent = message;
            messageContainer.classList.remove('hidden');
            if (isSuccess) {
                messageContainer.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
                messageContainer.classList.add('bg-green-100', 'border-green-400', 'text-green-700');
            } else {
                messageContainer.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
                messageContainer.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            }
        }
    }
</script>
</body>
</html>
